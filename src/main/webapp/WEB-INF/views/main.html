<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.springframework.org/security/tags">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simbirsoft Airways</title>
    <link href="../../web-resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../web-resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">


    <div class="text-center">
    <h2 th:text="'Flight list'"></h2>
    </div>

    <div class="text-left">
    <span th:utext="${message}"></span>
    </div>

    <table class="table table-condensed">
        <thead>
        <tr>
            <td>Id</td>
            <td>Flight Name</td>
            <td>Start city</td>
            <td>End city</td>
            <td>Date start</td>
            <td>Date end</td>
        </tr>
        </thead>
        <tr th:each="flight : ${flightList}">
            <td th:text="${flight.id}">1</td>
            <td><a href="#" th:text="${flight.name}">Title ...</a></td>
            <td th:text="${flight.startCity.name}"></td>
            <td th:text="${flight.endCity.name}"></td>
            <td th:text="${#dates.format(flight.start, 'dd-MM-yyyy HH:mm')}">1</td>
            <td th:text="${#dates.format(flight.end, 'dd-MM-yyyy HH:mm')}">1</td>
            <!-- <td th:text="${flight.text}">Text ...</td> -->
        </tr>
    </table>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2017 Simbirsoft</div>
</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
