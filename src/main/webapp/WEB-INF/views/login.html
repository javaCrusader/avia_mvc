<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/login.css}"/>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body>
<form th:action="@{/main}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To main page</button>
</form>
<div class="container">
    <div th:align="center">
        <img th:src="@{/resources/img/aircraft.jpg}" class="img-responsive center-block" width="300" height="300"
             alt="Logo" style="padding-bottom: 6px"/>
    </div>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="username" name="username" th:placeholder="Username"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
        <td>Remember Me: <input type="checkbox" name="remember-me" /></td>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>


    <form th:action="@{/registration}" method="GET">
        <div th:align="center">
            <button class="btn btn-lg btn-primary" type="Submit" th:text="Registration"></button>
        </div>
    </form>

</div>
</body>
</html>
