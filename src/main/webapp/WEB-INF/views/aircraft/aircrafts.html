<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simbirsoft Aircrafts</title>
    <link href="../../../web-resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../web-resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="/resources/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h2 th:text="'Aircraft list'"></h2>
    </div>
    <div class="text-left">
        <span th:utext="${message}"></span>
    </div>


    <table class="table table-condensed">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
    </tr>
    </thead>
    <tr th:each="aircraft : ${aircraftList}">
        <td>
            <form th:action="@{/newAircraft}" method="get">
                <input type="hidden" name="idAircraft" th:value="${aircraft.id}"/>
                <input type="hidden" name="cmd" value="edit"/>
                <button type="submit" class="btn btn-info" th:text="${aircraft.id}"> </button>
            </form></td>
        <td th:text="${aircraft.name}">Title ...</td>
        <td>
            <form th:action="@{/aircrafts}" method="post">
                <input type="hidden" name="idAircraft" th:value="${aircraft.id}"/>
                <button type="submit" class="btn btn-info">del</button>
            </form></td>
    </tr>
</table>
    <form th:action="@{/newAircraft}">
        <button class="btn btn-lg btn-primary" type="Submit" th:text="Create"></button>
        <input type="hidden" name="cmd" value="create"/>
    </form>
</div>
<div class="text-center" th:insert="~{fragments/footer :: footer}">&copy; 2017 Simbirsoft</div>
</body>
</html>
