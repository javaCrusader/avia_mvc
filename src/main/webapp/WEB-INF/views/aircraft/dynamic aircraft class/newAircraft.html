<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Profile</title>
    <link href="../../web-resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../web-resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="text-center">
        <h2 th:text="'Aircraft'"></h2>
    </div>


    <div class="container">
        <div class="form-group row">
            <label for="aircraftName" class="col-sm-2 col-form-label col-form-label-lg">Aircraft name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="aircraftName" name="aircraftName"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div data-role="dynamic-fields">
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="field-name">Field Name</label>
                            <input type="text" class="form-control" id="field-name" placeholder="Class"/>
                        </div>
                        <span>-</span>
                        <div class="form-group">
                            <label class="sr-only" for="field-value">Field Value</label>
                            <input type="number" min="1" class="form-control" id="field-value" placeholder="Class capacity"/>
                        </div>
                        <button class="btn btn-danger" data-role="remove">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-primary" data-role="add">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>  <!-- /div.form-inline -->
                </div>  <!-- /div[data-role="dynamic-fields"] -->
            </div>  <!-- /div.col-md-12 -->
        </div>  <!-- /div.row -->
    </div>
</div>
<script th:src="@{/resources/js/classData.js}">
</script>
<div class="text-center" th:insert="~{fragments/footer :: footer}">&copy; 2017 Simbirsoft</div>
</body>
</html>
