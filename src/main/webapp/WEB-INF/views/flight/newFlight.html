<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>Simbirsoft Flight</title>
    <link href="../../../web-resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../web-resources/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/core.css}"/>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="text-center">
        <h2 th:text="'Flight'"></h2>
    </div>
    <form th:action="@{/newFlight}" method="post" th:object="${flight}">
        <input type="hidden" name="cmd" th:value="${cmd}"/>
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Flight name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Start city</label>
            <div class="col-sm-10">
                <select th:field="*{startCity.id}" required = "true">
                    <option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">End city</label>
            <div class="col-sm-10">
                <select th:field="*{endCity.id}" required = "true">
                    <option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}" ></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Aircraft</label>
            <div class="col-sm-10">
                <select th:field="*{aircraft.id}" required = "true">
                    <option th:each="aircraft : ${aircraftList}" th:value="${aircraft.id}" th:text="${aircraft.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Date start</label>
            <div class="col-sm-10">
                <!-- <input type="date" th:value="${member.vacation.end}" class="form-control form-control-lg" th:field="*{vacation.start}"/> -->
                <input type="datetime-local" th:type="datetime-local" class="form-control" th:field="*{start}" required = "true"/>
            </div>
        </div>
        <div class="form-group row">

            <label class="col-sm-2 col-form-label col-form-label-lg">Date end</label>
            <div class="col-sm-10">
                <!-- <input type="date" th:value="${member.vacation.end}" class="form-control form-control-lg" th:field="*{vacation.end}"/> -->
                <input type="datetime-local" th:type="datetime-local" class="form-control" th:field="*{end}" required = "true"/>
            </div>
        </div>

        <div class="text-left">
            <h2 th:text="'Crew'"></h2>
        </div>

        <div th:each="function,stat : ${peopleMap.keySet()}" class="form-group row">
             <label class="col-sm-2 col-form-label col-form-label-lg" th:text="${function}"></label>
             <div class="col-sm-10">
                 <select th:field="*{crewMemberList[__${stat.index}__].id}">
                    <option th:each="member : ${peopleMap.get(function)}" name="hello" th:value="${member.id}" th:text="${member.name}"></option>
                </select>
            </div>
        </div>
       <!-- <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Main pilot</label>
            <div class="col-sm-10">
                <select th:field="*{crewMemberList}" required = "true">
                    <option th:each="member : ${crewPilotList}" th:value="${member.id}" th:text="${member.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Aircraft</label>
            <div class="col-sm-10">
                <select th:field="*{aircraft.id}" required = "true">
                    <option th:each="member : ${crewStewardList}" th:value="${member.id}" th:text="${member.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Aircraft</label>
            <div class="col-sm-10">
                <select th:field="*{aircraft.id}" required = "true">
                    <option th:each="member : ${crewEngineerList}" th:value="${member.id}" th:text="${member.name}"></option>
                </select>
            </div>
        </div> -->

        <div class="form-group">
            <div class="col-sm-13">
                <button type="submit" class="btn btn-primary" name="submit" value="save">Save</button>
                <button type="submit" class="btn btn-primary" name="submit" value="cancel">Cancel</button>
            </div>
        </div>

    </form>
</div>
<div class="text-center" th:insert="~{fragments/footer :: footer}">&copy; 2017 Simbirsoft</div>
</body>
</html>
