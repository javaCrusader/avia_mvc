<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Profile</title>
    <link href="../../web-resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../web-resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="text-center">
        <h2 th:text="'User profile'"></h2>
    </div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <td>Role List</td>
        </tr>
        </thead>
        <tr th:each="role : ${user.roleList}">
            <td th:text="${role.name}">1</td>
        </tr>
    </table>
    <form th:action="@{/userdata}" method="post" th:object="${user}" data-toggle="validator">
        <input type="hidden"  name="name"  th:value="${user.name}"/>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label col-form-label-lg">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" th:field="${user.firstName}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label col-form-label-lg">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="lastName" name="lastName"  th:field="${user.lastName}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="email" name="email" th:field="${user.email}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label col-form-label-lg">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="address" name="address" th:field="${user.address}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label col-form-label-lg">Phone number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="phoneNumber" name="phoneNumber" th:field="${user.phoneNumber}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-13">
                <button type="submit" class="btn btn-primary" name="submit" value="save">Save</button>
                <button type="submit" class="btn btn-primary" name="submit" value="cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
